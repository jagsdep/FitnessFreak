
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div style="display: inline-flex;">
      <div>
        <form class="box" action="login.html" method="POST">
          <div style="text-align: center;">
            <h1> Login </h1>
          </div>
          <input type="text" name="" placeholder="Enter Username" id="username" required>
          <input type="password" name="" placeholder=" Enter Password" id="password" required>
          <input type="button" class="toggle-btn" name="" value="Login" href="recipeForOverweight.html" onclick="validate();return false;">
        </form>
      </div>
      <div>
        <form class="box" action="login.html" method="POST">
          <div style="text-align: center;">
            <h1> Sign Up </h1>
          </div>
          <input type="text" email="" placeholder="Enter Email Id" id="email">
          <input type="password" name="" placeholder="Enter Password" id="registeredPassword">
          <input type="button" name="" value="Sign Up" onclick="register()">
        </form>
      </div>
    </div>
  </body>
</html>
